<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="modalDiv">
    <button id="addBookButton">Add Book</button>
    <dialog>
      <form action="">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author"><br>
        <label for="pages">Pages:</label><br>
        <input type="text" id="pages" name="pages"><br>
        <label for="read">Have you read this book?:</label><br>
        <input type="text" id="read" name="read"><br>
      </form>
      <div class="buttonDiv">
        <button id="closeButton" autofocus>Close</button>
        <button id="submitButton">Submit</button>
      </div>
    </dialog>
  </div>
  <table>
    <tbody class="tbody">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Have you read this book?</th>
      </tr>
    </tbody>
  </table>
</body>
</html>
